<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearSpace - Mock Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        .embed-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- Replace this iframe with your UnicornStudio embed code -->
        <iframe 
            src="YOUR_UNICORNSTUDIO_EMBED_URL_HERE" 
            allow="fullscreen"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
